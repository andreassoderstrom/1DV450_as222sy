{% extends 'shared/base.html' %}


{% block title %}
	All projects
{% endblock %}

{% block content %}
	<h1> All projects </h1>

	<form action"{{project_list}}" method="POST">{% csrf_token %}
		<input name="search" type="text" placeholder="Search project" />
		<input type="submit" value="Submit" />
	</form>


	<ul>
	{% for project in projects %}
	<li><a href="{% url 'project' project.id%}"> {{ project.name }} </a> </li>
	{% endfor %}
	</ul>
{% endblock %}
